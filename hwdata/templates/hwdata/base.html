<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} HW Data{% endblock %}</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'hwdata/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hwdata/css/style.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">

    <script src="{% static 'hwdata/js/jquery.min.js' %}"></script>
    <script src="{% static 'hwdata/js/bootstrap.min.js' %}"></script>

    <!-- Load files to build highcharts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="{% static 'hwdata/js/highcharts.js' %}"></script>   <!-- IMPORTANT -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>


</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Logo -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'hwdata:index' %}">HW</a>
        </div>
        <!-- End Logo -->

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'hwdata:index' %}">
                        <span class="glyphicon glyphicon glyphicon-scale" aria-hidden="true"></span>&nbsp;HW Data
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'hwdata:json' %}">
                        <span class="glyphicon glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;Json
                    </a>
                </li>
            </ul>

        </div>
        <!-- End Items -->

    </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
